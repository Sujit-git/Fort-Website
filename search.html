<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
</head>

<body>
    <h1>My Google Map</h1>
    <div id="Map"></div>
    <script>
        function initMap(){
            var options = {
                zoom : 8,
                center : {lat : 20.5937, lng : -78.9629} 
            }
            var map = new google.maps.Map(document.getElementById('Map'), options);
        }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4ccYBeWeFRmOSlCq4TvwZeZ3qG-W0_7o&callback=initMap">
    </script>
</body>

</html>
